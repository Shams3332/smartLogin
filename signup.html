<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.html">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
  </head>
  <body>
    <div class="signup pt-5">
      <div class="content w-75 m-auto text-center shadow-lg p-5">
        <h1>Smart Login System</h1>

        <input type="text" placeholder="Enter Your Name" class=" form-control bg-transparent mb-3 mt-4 shadow-none text-white" id="signName">
        <input type="email" placeholder="Enter Your email" class=" form-control bg-transparent mb-3  shadow-none text-white" id="signEmail">
        <input type="password" placeholder="Enter Your password" class=" form-control bg-transparent mb-4 shadow-none text-white" id="signPass">
        <button class=" w-100 mb-3 p-1" id="signbtn">Sign Up</button>
        <p>You have an account?<span><a href="index.html"> Sign in</a></span></p>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
